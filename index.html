<!DOCTYPE html>
<html lang="es">
<head>
  <!--
  =====================================================
  PWA MEMO - App de Memorización Offline-First
  =====================================================

  README - INSTRUCCIONES

  PROBAR LOCALMENTE:
  1. Necesitas un servidor HTTP local (el service worker no funciona con file://)
  2. Opciones:
     - Python 3: python -m http.server 8000
     - Python 2: python -m SimpleHTTPServer 8000
     - Node.js: npx serve .
     - VS Code: extensión "Live Server"
  3. Abre http://localhost:8000 en tu navegador

  PUBLICAR EN GITHUB PAGES:
  1. Sube la carpeta /app al repositorio (puede ser en la raíz o en /docs)
  2. Ve a Settings > Pages
  3. Selecciona la rama y carpeta donde está index.html
  4. Espera unos minutos y accede a https://tu-usuario.github.io/tu-repo/

  GENERAR ICONOS PNG:
  Para iconos óptimos en iOS, convierte icons/icon.svg a PNG:
  - icon-192.png (192x192)
  - icon-512.png (512x512)
  Puedes usar herramientas online como realfavicongenerator.net

  =====================================================
  -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="description" content="App de memorización offline-first con casillero mental y ejercicios diarios">

  <title>Memo - Entrenamiento de Memoria</title>

  <!-- Manifest -->
  <link rel="manifest" href="./manifest.webmanifest">

  <!-- Favicon e iconos -->
  <link rel="icon" type="image/svg+xml" href="./icons/icon.svg">

  <!-- Estilos -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Datos (se cargan antes de app.js) -->

  <script src="./data/objetos.js"></script>
  <script src="./data/conceptos.js"></script>
</head>
